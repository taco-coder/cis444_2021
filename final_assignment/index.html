<!DOCTYPE html>
<html>

<head>
  <title>Hello World HTML</title>

<body>
  <div id="user-home-page">
    <div id="main-page-area">
      <div id="main-page-area-post"></div>
    </div>
    <div id="main-page-area-post-field">
      <textarea rows="8" cols="197" placeholder="Release your thoughts into the void..." maxlength="240" name="posttext"

      <div id="charNum"></div>
    </div>
  </div>
