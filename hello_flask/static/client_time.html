<!DOCTYPE html>
<html>
    <head>
        <!-- head definitions go here -->
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="text">
	        <div id="in"></div>
            <div id="hold"></div>
            <div id="out"></div>
        </div>
        

	<script>
        $('#text').hide();
        setInterval(function()
            {
                $('#in').html( "Breathe In." ).fadeIn(3000);

                setTimeout(function(){$('#in').html("Hold.")}, 4000);

                $('#in').html("Breath Out.").fadeOut(3000);
            }, 1000);

            $('#text').css({
                "color" : "red",
                "padding" : "250px",
                "font-size" : "50px",
                "font-family" : "Lucida Sans Unicode"
            });
	</script>
    </body>
</html>
