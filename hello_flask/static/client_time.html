<!DOCTYPE html>
<html>
    <head>
        <!-- head definitions go here -->
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
    <body>
        <span id="circle" class="dot"></span>
	    <div id="mytime"></div>
        
	<script>
        $('#circle').css({
            "background-color" : "#becbff",
            "margin-left" : "900px",
            "margin-top" : "250px",            
            "height" : "50px",
            "width" : "50px",
            "border-radius" : '50%',
            "display" : "block"
        });        
        $('#mytime').css({
            "color" : "#becbff",
            "padding-left" : "750px",
            "padding-top" : "250px",
            "font-size" : "70px",
            "font-family" : "Lucida Sans Unicode"
        });

        $('#mytime').hide();
        $('#circle').hide();

        //set interval has a blank, first interval
        $('#circle').fadeIn(4500);
        $("#circle").animate({paddingTop: "150px", paddingLeft: "150px"}, "linear");
        $('#mytime').html("Breathe In.").fadeIn(4500);
        setTimeout(()=> {
            $('#mytime').html("Breathe Out.").fadeOut(3000);
        }, 5500);
        setTimeout(()=> {
            $('#mytime').html("Pause.");
        }, 8500);

        setInterval(()=>{
            $('#mytime').html("Breathe In.").fadeIn(4500);
            setTimeout(()=> {
                $('#mytime').html("Breathe Out.").fadeOut(3000);
            }, 6500);
            setTimeout(()=> {
                $('#mytime').html("Pause.");
            }, 8500);
        }, 10500);
	</script>
    </body>
</html>
