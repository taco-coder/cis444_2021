<!DOCTYPE html>
<html>
    <head>
        <!-- head definitions go here -->
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="circle"></div>
	    <div id="mytime"></div>
        
	<script>
        $('#circle').css({
            "background-color" : "#becbff",
            "margin-top" : "450px",
            "margin-left" : "850px",
            "width" : "150px"
        });        
        $('#mytime').css({
            "color" : "#becbff",
            "padding-left" : "750px",
            "font-size" : "70px",
            "font-family" : "Lucida Sans Unicode"
        });

        $('#mytime').hide();
        $('#circle').hide();

        $('#circle').animate({paddingTop: '250px', marginTop: '-=250px', opacity: '1'}, 4500, "linear");
        $('#mytime').html("Breathe In.").fadeIn(4500);
        setTimeout(()=> {
            $('#mytime').html("Breathe Out.").fadeOut(3000);
        }, 5500);
        setTimeout(()=> {
            $('#mytime').html("Pause.");
        }, 8500);

        setInterval(()=>{
            $('#mytime').html("Breathe In.").fadeIn(4500);
            setTimeout(()=> {
                $('#mytime').html("Breathe Out.").fadeOut(3000);
            }, 6500);
            setTimeout(()=> {
                $('#mytime').html("Pause.");
            }, 8500);
        }, 10500);
	</script>
    </body>
</html>
