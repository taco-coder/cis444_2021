<!DOCTYPE html>
<html>
    <head>
        <!-- head definitions go here -->
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
    <body>
	    <h1 id="mytime"></h1>
        <div id = "hours"></div>
        <div id = "mins"></div>
        <div id = "sec"></div>
	<script>
        
		setInterval( function(){ 
            var time = new Date();
            $('#hours') = (("0" + time.getHours()).slice(-2));
            $('#mytime').html( $('#hours') + ":" + ("0" + time.getMinutes()).slice(-2) + ":" + ("0" + time.getSeconds()).slice(-2) );
            }, 1000);
            $('#mytime').css({
                "color" : "lightblue",
                "padding" : "250px",
                "font-size" : "50px",
                "font-family" : "Lucida Sans Unicode"
            });
	</script>
    </body>
</html>
