<!DOCTYPE html>
<html>
    <head>
        <!-- head definitions go here -->
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
    <body>
	    <div id="mytime"></div>
        
	<script>
        $('#mytime').hide();
        $('#mytime').css({
            "color" : "red",
            "padding" : "250px",
            "font-size" : "50px",
            "font-family" : "Lucida Sans Unicode"
        });
        int in = 3500;
        int out = 4000;
        int time = 5500;
        setInterval(()=>{
            $('#mytime').html("Breathe In.").fadeIn(in);
            $('#mytime').html("Pause.");
            setTimeout(()=> {
                $('#mytime').html("Breathe Out.").fadeOut(out);
            }, time);
        }, in + out + time);
	</script>
    </body>
</html>
