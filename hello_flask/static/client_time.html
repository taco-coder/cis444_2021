<!DOCTYPE html>
<html>
    <head>
        <!-- head definitions go here -->
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
    <body>
	    <div id="mytime"></div>
        
	<script>
        $('#mytime').hide();
        $('#mytime').css({
            "color" : "#becbff",
            "padding-left" : "850px",
            "padding-top" : "450px",
            "font-size" : "70px",
            "font-family" : "Lucida Sans Unicode"
        });
        //set interval has a blank, first interval
        $('#mytime').html("Breathe In.").fadeIn(4500);
        setTimeout(()=> {
            $('#mytime').html("Breathe Out.").fadeOut(3000);
        }, 5500);
        setTimeout(()=> {
            $('#mytime').html("Pause.");
        }, 8500);

        setInterval(()=>{
            $('#mytime').html("Breathe In.").fadeIn(4500);
            setTimeout(()=> {
                $('#mytime').html("Breathe Out.").fadeOut(3000);
            }, 6500);
            setTimeout(()=> {
                $('#mytime').html("Pause.");
            }, 8500);
        }, 10500);
	</script>
    </body>
</html>
