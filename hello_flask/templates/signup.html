<!DOCTYPE html>
<html>
  <head>
    <!-- head definitions go here -->

    <style>
      #signupForm{
          padding-left: 45%;
          margin-top: 100px;
          font-family: 'Courier New', Courier, monospace;
      }
      #Btn{
          font-size: large;
          padding-left: 10px;
          padding-right: 10px;
          padding-top: 5px;
          padding-bottom: 5px;
      }    
    </style>
  </head>
  <body>
      <div id = "signupForm"> <!--signupForm start-->
        <p>Create a unique username and password.</p>
        <!--Login/Signup form-->
        <form action="/create_creds" method="post">
        <label for="username" id="creds">Username:</label>
        <input type="text" id="user" name="username" required><br><br>
        <label for="password" id="creds">Password:</label>
        <input type="text" id="pwd" name="password" required><br><br>
        <input type="submit" value="Create Account" id="Btn">
        </form>          
        <p>{{create_status}}</p>
        <form action="/get_store">
            <button id="Btn" type="submit">Return to Login</button>
        </form>        
        
      </div> <!--signupForm end-->
    </body>
</html>
